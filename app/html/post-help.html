<!DOCTYPE html>
<html lang="en">

<head>
  <title>ReQuest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./public/img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Other libraries -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Link to styles -->
  <link rel="stylesheet" href="./public/css/common.css">
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <form class="needs-validation" novalidate>
    <!-- Header -->
    <nav class="navbar fixed-top navbar-back">
      <div class="container-fluid">
        <a href="./post-select-type.html">
          <button type="button" class="btn" aria-label="Back">
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </button>
        </a>
        <button id="submit-help-post" type="button" class="submit-post btn btn-primary">
          Submit
        </button>
      </div>
    </nav>

    <!-- Main -->
    <div id="container" class="container-padding-vertical">
      <h2 class="container-padding-horizontal">
        <span class="material-symbols-outlined">
          front_hand
        </span>
        Request for Help
      </h2>
      <div class="form">
        <div class="add-photo">
          <input id="upload-images" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg" hidden>
          <label for="upload-images">
            <a type="button" class="btn btn-add-photo" aria-label="add photos">
              <span class="material-symbols-outlined">
                add_a_photo
              </span>
              <p>
                Add Photos <br />
                (<i class="add-photo-number">0</i>/5)
              </p>
            </a>
          </label>
          <output id="upload-output">
          </output>
        </div>
        <div class="container-padding-horizontal">
          <p class="input-placeholder">Please select at least one image.</p>
        </div>
        <div class="container-padding-horizontal">
          <div class="item">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="10 ~ 80" min="10" max="80" pattern=".{10,80}" required>
            <div class="invalid-feedback">
              Please enter a title between 10 and 80 characters in length.
            </div>
          </div>
          <div class="item">
            <label for="location" class="form-label">Location</label>
            <div class="autocomplete-container location" id="autocomplete-container"></div>
          </div>
          <div class="item">
            <label for="urgency" class="form-label">Urgency</label>
            <select class="form-select select-urgency" aria-label="urgency" id="urgency" pattern=".{1,}" required>
              <option value="" disabled selected>Select the Urgency</option>
              <!-- options -->
            </select>
          </div>
          <div class="item">
            <label for="category" class="form-label">Category</label>
            <select class="form-select select-category" aria-label="category" id="category" pattern=".{1,}" required>
              <option value="" disabled selected>Select the Category</option>
              <!-- options -->
            </select>
          </div>
          <div class="item">
            <label for="detail" class="form-label">Describe detail</label>
            <textarea class="form-control" id="detail" maxlength="800" rows="8" placeholder="20 ~ 800" minlength="20" maxlength="800" required></textarea>
            <div class="invalid-feedback">
              Please enter the detail for this request between 20 and 800 characters in length.
            </div>
          </div>
          <div class="item">
            <label for="meetup" class="form-label">Describe where to meet</label>
            <textarea class="form-control" id="meetup" maxlength="300" rows="4" placeholder="10 ~ 300" minlength="10" maxlength="300" required></textarea>
            <div class="invalid-feedback">
              Please enter the detail about where to meet between 10 and 300 characters in length.
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Navigation -->
  <div class="main-nav"></div>

  <!-- scripts -->
  <script src="./public/js/firebaseAPI_BBY29.js"></script>
  <script src="./public/js/address-autocomplete.js"></script>
  <script type="module" src="./public/js/common.js"></script>
  <script type="module" src="./public/js/post.js"></script>

</body>

</html>
