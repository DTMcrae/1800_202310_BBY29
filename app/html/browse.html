<!DOCTYPE html>
<html lang="en">

<head>
  <title>ReQuest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Other libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <!-- Link to styles -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Header -->
  <div class="main-header"></div>

  <!-- Main -->
  <div id="container" class="container-padding-horizontal">
    <div id="title" class="container-post-select-type container-padding flex-center pb-5">
      <h2>Active Requests</h2>
    </div>

    <div class="input-group mb-2">
      <input type="text" class="form-control" id="search" placeholder="Request Search" aria-label="Request Search"
        aria-describedby="basic-addon2">
        <button class="open-button btn btn-secondary" onclick="displayMenu()">Filters</button>
    </div>

    <div class="dropdown-menu" id="filterMenu">
      <form>
        <h3>Urgency</h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-low" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Low</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-medium" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Medium</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-high" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">High</label>
        </div>

        <h3>Categories</h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-physical" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Physical</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-technical" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Technical</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-informative" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Informative</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-supplies" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Supplies</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-pet" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Pet-Related</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-other" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Other</label>
        </div>

        <h3>Status</h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filter-closed" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Show Closed Requests</label>
        </div>


        <div class="form-row">
          <button class="btn btn-primary applyFilter" id="applyFilter">Apply</button>
          <button class="btn btn-secondary revertFilter" id="revertFilter">Revert</button>
        </div>
      </form>
    </div>

    <div id="requests-go-here">
    </div>
  </div>

  <template id="requestTemplate">
  </template>

  <!-- Navigation -->
  <div class="main-nav"></div>



  <!-- scripts -->
  <script src="/js/firebaseAPI_BBY29.js"></script>
  <script type="module" src="/js/browse.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/search.js"></script>
  <script src="/js/filters.js"></script>

</body>

</html>
