<!DOCTYPE html>
<html lang="en">

<head>
  <title>Re-Quest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Other libraries -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Link to styles -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/main">
        <h1 class="logo">
          <img src="/img/logo.png" alt="ReQuest"/>
        </h1>
      </a>
    </div>
  </nav>

  <!-- Main -->
  <main id="container" class="container-main container-padding-horizontal">
    <section id="user-welcome">
      <a href="/profile">
        <div id="profile-image" class="profile-pic">
          <!-- <img src="img/placeholder-profile.png" alt="profile image"> -->
          <img src="img/profile.jpeg" alt="profile image">
        </div>
        <h2 class="profile-name">Welcome, <br /><span id="username"></span></h2>
      </a>
    </section>

    <section id="requests">
      <h2>Requests Overview</h2>
      <p>Requests that you posted and requests that you accepted from others</p>

      <ul class="requests-tab nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="posted-tab" data-bs-toggle="tab" data-bs-target="#posted" type="button"
            role="tab" aria-controls="posted" aria-selected="true">Requests Posted</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="accepted-tab" data-bs-toggle="tab" data-bs-target="#accepted" type="button"
            role="tab" aria-controls="accepted" aria-selected="false">Requests Accepted</button>
        </li>
      </ul>

      <div class="request-tab-content tab-content" id="myTabContent">
        <!-- Posted -->
        <section class="tab-pane fade show active" id="posted" role="tabpanel" aria-labelledby="posted-tab">
          <div class="accordion" id="postedAccordion">
            <!-- Posted > Need help -->
            <section class="card" id="posted-request">
              <div class="card-header" id="my-post-help">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                    data-bs-target="#posted-request-collapse" aria-expanded="true"
                    aria-controls="posted-request-collapse">
                    Need Help
                  </button>
                </h2>
              </div>
              <div id="posted-request-collapse" class="collapse show" aria-labelledby="my-post-help"
                data-parent="#postedAccordion">
                <div class="card-list">
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                </div>
              </div>
            </section>
            <!-- Posted > Volunteering -->
            <section class="card" id="posted-volunteering">
              <div class="card-header" id="my-post-volunteering">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#posted-volunteering-collapse" aria-expanded="true"
                    aria-controls="posted-volunteering-collapse">
                    Can Help
                  </button>
                </h2>
              </div>
              <div id="posted-volunteering-collapse" class="" aria-labelledby="my-post-volunteering"
                data-parent="#postedAccordion">
                <div class="card-list">
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                </div>
              </div>
            </section>
          </div>
        </section>

        <!-- Accepted -->
        <section class="tab-pane fade" id="accepted" role="tabpanel" aria-labelledby="accepted-tab">
          <div class="accordion" id="acceptedAccordion">
            <!-- Accepted > need help -->
            <section class="card" id="accepted-request">
              <div class="card-header" id="others-post-help">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                    data-bs-target="#accepted-request-collapse" aria-expanded="true"
                    aria-controls="accepted-request-collapse">
                    Need Help
                  </button>
                </h2>
              </div>
              <div id="accepted-request-collapse" class="collapse show" aria-labelledby="others-post-help"
                data-parent="#acceptedAccordion">
                <div class="card-list">
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                </div>
              </div>
            </section>
            <!-- Accepted > Volunteering -->
            <section class="card" id="accepted-volunteering">
              <div class="card-header" id="headiothers-post-volunteeringngTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#accepted-volunteering-collapse" aria-expanded="true"
                    aria-controls="accepted-volunteering-collapse">
                    Can Help
                  </button>
                </h2>
              </div>
              <div id="accepted-volunteering-collapse" class="" aria-labelledby="others-post-volunteering"
                data-parent="#acceptedAccordion">
                <div class="card-list">
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                  <article class="requestPlaceholder"></article>
                </div>
              </div>
            </section>
          </div>
        </section>
      </div>
    </section>
  </main>

  <!-- Navigation -->
  <nav id="navigation" class="fixed-bottom">
    <ul id="navigation-list">
      <li>
        <a href="/main">
          <span class="material-icons">home</span>
          Home
        </a>
      </li>
      <li>
        <a href="/post-select-type">
          <span class="material-symbols-outlined">add_box</span>
          Post
        </a>
      </li>
      <li>
        <a href="/browse">
          <span class="material-icons">manage_search</span>
          Browse
        </a>
      </li>
      <li>
        <a href="/chat">
          <span class="material-symbols-outlined">sms</span>
          Chat
        </a>
      </li>
      <li>
        <a href="/profile">
          <span class="material-symbols-outlined">person</span>
          Profile
        </a>
      </li>
    </ul>
  </nav>

  <!-- Scripts -->
  <script src="/js/firebaseAPI_BBY29.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/requestSkeleton.js"></script>

</body>

</html>
