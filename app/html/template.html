<!DOCTYPE html>
<html lang="en">

<head>
    <title>Re-Quest</title>
    <meta name="comp1800 template" content="My 1800 App">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Other libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link to styles -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/main">Re-Quest</a>
    </div>
  </nav>

  <!-- Main -->
  <!--Request Template-->
  <div id="container">
    <div class="card request request-long shadow requestPlaceholder">
      <div class="row g-0">
        <div class="col-4">
          <img src="/img/snow1.jpg" class="img-thumbnail" alt="dummy">
        </div>
        <div class="col-8">
          <div class="card-body">
            <h5 id="request-title" class="card-title">Request Title</h5>
            <p id="request-detail" class="card-text">This is a wider card with supporting text below as a natural lead-in to
              additional content. This content is a little bit longer.</p>
            <p id="request-loc" class="card-text"><small class="text-muted">Location</small></p>
            <p id="request-category" class="card-text"><small class="text-muted">Category</small></p>
            <ul class="d-flex justify-content-end list-unstyled mt-auto">
              <li class="d-flex align-items-center me-3">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
                <small id="request-urgency">Low</small>
              </li>
              <li class="d-flex align-items-center">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"/></svg>
                <small>8</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav id="navigation" class="fixed-bottom">
    <ul id="navigation-list">
      <li>
        <a href="/main">
          <span class="material-icons">home</span>
          Home
        </a>
      </li>
      <li>
        <a href="/post-select-type">
          <span class="material-symbols-outlined">add_box</span>
          Post
        </a>
      </li>
      <li>
        <a href="/browse">
          <span class="material-icons">manage_search</span>
          Browse
        </a>
      </li>
      <li>
        <a href="/chat">
          <span class="material-symbols-outlined">sms</span>
          Chat
        </a>
      </li>
      <li>
        <a href="/profile">
          <span class="material-symbols-outlined">person</span>
          Profile
        </a>
      </li>
    </ul>
  </nav>
  


  <!-- scripts -->
  <script src="/js/main.js"></script>

</body>

</html>
