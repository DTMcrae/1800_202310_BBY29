<!DOCTYPE html>
<html lang="en">

<head>
  <title>ReQuest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    
  <!-- Other libraries -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Link to styles -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top navbar-back">
    <div class="container-fluid">
      <a href="/chat">
        <button type="button" class="btn" aria-label="Back">
          <span class="material-symbols-outlined">
            arrow_back_ios
          </span>
        </button>
      </a>
    </div>
  </nav>

  <a class="card request request-long mb-3 mt-5" id="message-details">
    <div class="card-container">
      <div class = "flex-column profile-container align-items-center text-center">
      <div class="img">
        <img src="/img/default.png" class="img-thumbnail profile-image" alt="image">
      </div>
      <h5 class="card-title request-title recipient">UserName</h5>
    </div>
      <div class="container-text">
        <div class="card-body">
          <p class="card-text request-name">Request: Request Title</p>
          <p class="card-text request-details text-muted pt-1"><small class="text-muted">The request details again but cut it off before it gets too long and makes it complicated.</small></p>
          <button href="/html/request-details.html" class="btn btn-primary request-link mt-5">Request Details</button>
          <button class="btn btn-secondary mt-5 leave-chat">Leave Room</button>
        </div>
      </div>
    </div>
  </a>

  <!-- Main -->
  <div class="container" id="messages-go-here">
    <div class="card no-chatrooms">
      <div class="card-body d-flexbox justify-content-center text-center">
        <div>
          <h3>There are no messages at this time.</h3>
        </div>
      </div>
    </div>
  </div>

    <form id="message" class="fixed-bottom">
      <div class="form-row">
        <div class="form-group d-inline-flex chat-box">
          <input type="text" class="form-control" id="inputMessage" placeholder="Your message...">
        </div>
        <div class="d-inline-flex send-button">
          <a class="btn btn-primary w-100 send-message"><span class="material-symbols-outlined">
            send
            </span></a>
        </div>
      </div>
    </form>

  <!-- Navigation -->
  <template id = "sentTemplate">
  </template>
  <template id = "receivedTemplate">
  </template>


  <!-- scripts -->
  <script src="/js/firebaseAPI_BBY29.js"></script>
  <script type="module" src="/js/common.js"></script>
  <script src="/js/chatroom.js"></script>

</body>

</html>
