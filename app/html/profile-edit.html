<!DOCTYPE html>
<html lang="en">

<head>
  <title>Re-Quest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Other libraries -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Link to styles -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/modal.css">
</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top navbar-back">
    <div class="container-fluid">
      <a href="/profile">
        <button type="button" class="btn" aria-label="Back">
          <span class="material-symbols-outlined">
            arrow_back_ios
          </span>
        </button>
      </a>
      <!-- Activates modal -->
      <button id="myBtn" class="btn-dark btn-lg">Save Changes</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Profile successfully updated!</p>
          <button type="button" id="ok-button">Ok</button>
        </div>

      </div>
    </div>
  </nav>

  <!-- Main -->
  <div id="container" class="container-padding-vertical">
    <h2 class="container-padding-horizontal">
      <span class="material-symbols-outlined">
        edit
      </span>
      Edit Profile
    </h2>
    <br>
    <div class="form">
      <form action="">
        <fieldset>
          <legend class="hidden">Request for help</legend>
          <div class="container-padding-horizontal">
            <div class="item">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="">
            </div>
            <div class="item">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="">
            </div>
            <div class="item">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="">
            </div>
            <div class="item">
              <label for="phone-number" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="xxx-xxx-xxxx">
            </div>
            <div class="item">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" placeholder="">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- Navigation -->
  <nav id="navigation" class="fixed-bottom">
    <ul id="navigation-list">
      <li>
        <a href="/main">
          <span class="material-icons">home</span>
          Home
        </a>
      </li>
      <li>
        <a href="/post-select-type">
          <span class="material-symbols-outlined">add_box</span>
          Post
        </a>
      </li>
      <li>
        <a href="/browse">
          <span class="material-icons">manage_search</span>
          Browse
        </a>
      </li>
      <li>
        <a href="/chat">
          <span class="material-symbols-outlined">sms</span>
          Chat
        </a>
      </li>
      <li>
        <a href="/profile">
          <span class="material-symbols-outlined">person</span>
          Profile
        </a>
      </li>
    </ul>
  </nav>




  <!-- scripts -->
  <script src="/js/firebaseAPI_BBY29.js"></script>
  <script src=/js/profile-edit.js></script>

</body>

</html>
