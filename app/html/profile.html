<!DOCTYPE html>
<html lang="en">

<head>
  <title>Re-Quest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Other libraries -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Link to styles -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/main">Re-Quest</a>
    </div>
  </nav>

  <!-- Main -->
  <div id="container">
    <div class="container container-padding-vertical">
      <div class="main-body">

        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="img/placeholder-profile.png" alt="profle image" class="rounded-circle" id="profile-image" width="150">
                  <form action="">
                    <label for="img-upload"><span class="material-symbols-outlined">
                      add_a_photo
                      </span> </label>
                    <input type="file" name="filename" id="img-upload" hidden/>
                    
                  </form>
                  <div class="mt-3">
                    <h4 class ="username">User Name</h4>
                    <p class="text-muted font-size-sm location">Burnaby, BC</p>
                    <br>
                    <button class="btn btn-primary">Message</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="username"">
                    User Name
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="email">
                    username@email.com
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="phone-number">
                    (604) 123-4567
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Location</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="location">
                    Burnaby, BC
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <a class="btn btn-primary"  href="/profile-edit">Edit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
  </div>
  </div>

  <!-- Navigation -->
  <nav id="navigation" class="fixed-bottom">
    <ul id="navigation-list">
      <li>
        <a href="/main">
          <span class="material-icons">home</span>
          Home
        </a>
      </li>
      <li>
        <a href="/post-select-type">
          <span class="material-symbols-outlined">add_box</span>
          Post
        </a>
      </li>
      <li>
        <a href="/browse">
          <span class="material-icons">manage_search</span>
          Browse
        </a>
      </li>
      <li>
        <a href="/chat">
          <span class="material-symbols-outlined">sms</span>
          Chat
        </a>
      </li>
      <li>
        <a href="/profile">
          <span class="material-symbols-outlined">person</span>
          Profile
        </a>
      </li>
    </ul>
  </nav>



  <!-- scripts -->
  <script src="/js/main.js"></script>

</body>

</html>
