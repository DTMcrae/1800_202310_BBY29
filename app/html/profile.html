<body>
  <!-- Header -->
  <div class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/main">
        <h1 class="logo">
          <img src="./public/img/logo.png" alt="ReQuest"/>
        </h1>
      </a>
      <button class="btn btn-primary d-flex justify-content-end" onclick="logout()">Logout</button>
      
    </div>
  </div>

  <!-- Main -->
  <div id="container">
    <div class="container container-padding-vertical">
      <div class="main-body">

        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="./public/img/placeholder-profile.png" alt="profle image" class="rounded-circle" id="profile-image">
                  <form action="">
                    <label for="img-upload"><span class="material-symbols-outlined">
                      add_a_photo
                      </span> </label>
                    <input type="file" name="filename" onchange="loadFile(event)" id="img-upload" hidden/>
                    
                  </form>
                  <div class="mt-3">
                    <h4 id ="card-username">User Name</h4>
                    <p class="text-muted font-size-sm" id ="card-location">Burnaby, BC</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="username"></div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="email"></div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="phone"></div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Location</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="location"></div>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                  <div class="d-flex justify-content-start">
                    <a class="btn btn-primary"  href="./profile-edit.html">Edit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
  </div>

  <div class="main-nav"></div>
