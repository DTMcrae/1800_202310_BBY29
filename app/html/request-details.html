<!DOCTYPE html>
<html lang="en">

<head>
  <title>ReQuest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Other libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Link to styles -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top pt-3">
    <div class="container-fluid">
      <a href="/browse"><span class="material-symbols-outlined">
          arrow_back_ios_new
        </span></a>
      <div class="d-flex align-items-center justify-content-center  detailNav">
        <span class="material-symbols-outlined">
          front_hand
        </span>
        <strong id="request-title">Request Title</strong>
      </div>

    </div>
  </nav>

  <!-- Main -->
  <div id="container">
    <!-- <div>
      <img src="/img/default.png" class="bd-placeholder-img card-img-top" id="request-image" width="100%" height="10%">
    </div> -->
    <div id="image-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
      <div class="indicators carousel-indicators">
        <button type="button" class="active carousel-indicator" data-bs-target="#image-carousel"
          data-bs-slide-to="0" aria-current="true" aria-label="Slide 1" disabled></button>
        <button type="button" class="carousel-indicator" data-bs-target="#image-carousel"
          data-bs-slide-to="1" aria-label="Slide 2" disabled></button>
        <button type="button" class="carousel-indicator" data-bs-target="#image-carousel"
          data-bs-slide-to="2" aria-label="Slide 3" disabled></button>
        <button type="button" class="carousel-indicator" data-bs-target="#image-carousel"
          data-bs-slide-to="3" aria-label="Slide 4" disabled></button>
        <button type="button" class="carousel-indicator" data-bs-target="#image-carousel"
          data-bs-slide-to="4" aria-label="Slide 5" disabled></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/default.png" class="request-image" alt="User-uploaded image #1" width="100%" height="10%">
        </div>
        <div class="carousel-item">
          <img src="/img/default.png" class="request-image" alt="User-uploaded image #2" width="100%" height="10%">
        </div>
        <div class="carousel-item">
          <img src="/img/default.png" class="request-image" alt="User-uploaded image #3" width="100%" height="10%">
        </div>
        <div class="carousel-item">
          <img src="/img/default.png" class="request-image" alt="User-uploaded image #4" width="100%" height="10%">
        </div>
        <div class="carousel-item">
          <img src="/img/default.png" class="request-image" alt="User-uploaded image #5" width="100%" height="10%">
        </div>

      </div>
      <button class="carousel-control-prev" id="prev-image" type="button" data-bs-target="#image-carousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" id="next-image" type="button" data-bs-target="#image-carousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <a href="#" class="list-group-item d-flex gap-3 py-3" aria-current="true">
      <div class="creater-detail">
        <div class="avatar">
          <div id="requestee-avatar" class="profile-pic">
            <img src="/img/default.png" alt="profile image" id="profile-image">
          </div>

        </div>
      </div>




      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0" id="requestee-name"> - </h6>
          <p class="mb-0 opacity-75 pt-1">Category: <span id="request-category"></span></p>
          <p class="mb-0 opacity-75 pt-1">Location: <span id="request-location"></span></p>
          <p class="mb-0 opacity-75 pt-1">
            Urgency:
            <svg height="24" width="24">
              <circle cx="12" cy="12" r="10" fill="limegreen" />
            </svg>
            <span id="request-urgency"></span>
          </p>
        </div>

        <div class="d-flex align-items-center">
        </div>
      </div>
    </a>

    <div class="list-group-item d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">Description</h6>
          <p class="pt-2" id="request-details">This is the description of the request. What happened, what may need to
            be done, how it could
            be done. Should be detailed, but concise.</p>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center pt-3">
      <a class="btn btn-lg px-5 me-sm-3 requestButton">Contact Requestee</a>
    </div>
    <div class="d-flex justify-content-center pt-3">
      <a class="btn btn-lg btn-secondary px-5 me-sm-3 cancelButton">Cancel Acceptance</a>
    </div>
  </div>

  <!-- Navigation -->
  <div class="main-nav"></div>



  <!-- scripts -->
  <script src="/js/firebaseAPI_BBY29.js"></script>
  <script src="/js/request-details.js"></script>
  <script src="/js/common.js" type="module"></script>

</body>

</html>
