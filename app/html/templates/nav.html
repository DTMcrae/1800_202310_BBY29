<script>
  function currentPage() {
    var navLinks = document.getElementById('navigation').getElementsByTagName('a');
    let current = -1;
    for (var i = 0; i < navLinks.length; i++) {
      if (navLinks[i].pathname === window.location.pathname) {
        current = i;
      } else if (window.location.pathname === '/post-help.html' 
      || window.location.pathname === '/post-volunteer.html'
      || window.location.pathname === '/post-select-type.html') {
        current = 1;
      } else if (window.location.href.indexOf('/request-details.html') > -1 
      || window.location.pathname === '/browse.html') {
        current = 2;
      } else if (window.location.href.indexOf('/chatroom.html') > -1 
      || window.location.href.indexOf('/chat.html') > -1) {
        current = 3;
      } else if (window.location.href.indexOf('/profile-edit.html') > -1 
      || window.location.href.indexOf('/profile.html') > -1) {
        current = 4;
    }
    navLinks[current].className = 'current-page';
  }
}
  currentPage();

</script>
