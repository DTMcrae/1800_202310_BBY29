<!DOCTYPE html>
<html lang="en">

<head>
  <title>Re-Quest</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Other libraries -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

   <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
   <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
   
  <!-- Link to styles -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top navbar-back">
    <div class="container-fluid">
      <a href="/post-select-type">
        <button type="button" class="btn" aria-label="Back">
          <span class="material-symbols-outlined">
            arrow_back_ios
          </span>
        </button>
      </a>
      <button type="button" class="btn btn-dark">Submit</button>
    </div>
  </nav>

  <!-- Main -->
  <div id="container" class="container-padding-vertical">
    <h2 class="container-padding-horizontal">
      <span class="material-symbols-outlined">
        volunteer_activism
      </span>
      Request for Volunteer
    </h2>
    <div class="form">
      <form action="">
        <fieldset>
          <legend class="hidden">Request for volunteer</legend>
          <div class="add-photo">
            <button type="button" class="btn btn-add-photo" aria-label="Back">
              <span class="material-symbols-outlined">
                add_a_photo
              </span>
            </button>
            <button class="thumbnail">
              <img src="/img/snow1.jpg" class="thumbnail-img" alt="help">
            </button>
            <button class="thumbnail">
              <img src="/img/snow1.jpg" class="thumbnail-img" alt="help">
            </button>
            <button class="thumbnail">
              <img src="/img/snow1.jpg" class="thumbnail-img" alt="help">
            </button>
          </div>
          <div class="container-padding-horizontal">
            <div class="item">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" placeholder="">
            </div>
            <div class="item">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" placeholder="">
            </div>
            <div class="item">
              <label for="urgency" class="form-label">Urgency</label>
              <select class="form-select" aria-label="urgency" id="urgency">
                <option selected>Select the Urgency</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="item">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" aria-label="category" id="category">
                <option selected>Select the Category</option>
                <option value="supplies">Supplies</option>
                <option value="physicalHelp">Physical Help</option>
                <option value="pet">Pet</option>
              </select>
            </div>
            <div class="item">
              <label for="detail" class="form-label">Describe detail</label>
              <textarea class="form-control" id="detail" rows="5"></textarea>
            </div>
            <div class="item">
              <label for="whereToMeet" class="form-label">Describe where to meet</label>
              <textarea class="form-control" id="whereToMeet" rows="5"></textarea>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Navigation -->
  <nav id="navigation" class="fixed-bottom">
    <ul id="navigation-list">
      <li>
        <a href="/main">
          <span class="material-icons">home</span>
          Home
        </a>
      </li>
      <li>
        <a href="/post-select-type">
          <span class="material-symbols-outlined">add_box</span>
          Post
        </a>
      </li>
      <li>
        <a href="/browse">
          <span class="material-icons">manage_search</span>
          Browse
        </a>
      </li>
      <li>
        <a href="/chat">
          <span class="material-symbols-outlined">sms</span>
          Chat
        </a>
      </li>
      <li>
        <a href="/profile">
          <span class="material-symbols-outlined">person</span>
          Profile
        </a>
      </li>
    </ul>
  </nav>



  <!-- scripts -->
  <script src="/js/main.js"></script>

</body>

</html>
